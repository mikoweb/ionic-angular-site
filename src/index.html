<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <script>document.querySelector('html').classList.remove('no-js');</script>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>
<body>
  <ion-progress-bar id="app-progress" class="app-progress active" color="tertiary" wc-ready></ion-progress-bar>
  <header class="app-header">
    <div class="app-header-toolbar">
      <div class="container">
        <ion-menu-button
          wc-lazy
          class="app-header-toolbar__item app-drawer-toggle"
          aria-label="Open menu"
          role="button"></ion-menu-button>
        <h1 class="app-header-toolbar__item app-header__title">App Name</h1>
        <app-icon-button
          wc-lazy
          name="person-outline"
          class="app-header-toolbar__item app-header-toolbar__user-menu-activator"
          id="user-menu-activator"
          aria-label="Open user menu"
          role="button">
        </app-icon-button>
        <ion-popover wc-lazy trigger="user-menu-activator" triggerAction="click" side="bottom" alignment="start">
          <ion-content class="ion-padding">
            <app-user-full-name-display></app-user-full-name-display>
          </ion-content>
        </ion-popover>
      </div>
    </div>
    <ion-menu content-id="mobile-menu-content" class="app-drawer" mode="md" side="start">
      <ion-header wc-hidden>
        <ion-toolbar>
          <div>
            <ion-title>Menu</ion-title>
            <ion-menu-button></ion-menu-button>
          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content wc-hidden>
        <app-nav>
          <nav class="app-drawer__nav">
            <ion-accordion-group value="demo-pages">
              <ion-accordion value="demo-pages">
                <ion-item slot="header" color="light">
                  <ion-label role="heading">Strony Demo</ion-label>
                </ion-item>
                <ion-list slot="content">
                  <ul>
                    <li>
                      <ion-item button>
                        <a href="/page/cards-demo">Cards Demo</a>
                      </ion-item>
                    </li>
                    <li>
                      <ion-item button>
                        <a href="/page/user-data">User data</a>
                      </ion-item>
                    </li>
                    <li>
                      <ion-item button>
                        <a href="/page/lorem-ipsum">Lorem Ipsum Page</a>
                      </ion-item>
                    </li>
                  </ul>
                </ion-list>
              </ion-accordion>
            </ion-accordion-group>
          </nav>
        </app-nav>
      </ion-content>
    </ion-menu>
    <div id="mobile-menu-content"></div>
  </header>
  <main>
    <app-root></app-root>
    <noscript>
      <br />
      <p class="ion-text-center h5">This site requires JavaScript!</p>
    </noscript>
  </main>
  <ion-app></ion-app>
  <footer class="app-footer">
    <span>Footer</span>
  </footer>
</body>
</html>
