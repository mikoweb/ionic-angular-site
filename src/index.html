<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <script>document.querySelector('html').classList.remove('no-js');</script>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>
<body>
  <ion-progress-bar id="app-progress" class="app-progress active" color="tertiary"></ion-progress-bar>
  <header class="app-header">
    <div class="app-header-toolbar">
      <div class="container">
        <div id="app-menu-button" class="app-header-toolbar__item app-header-toolbar__item--toggle" wc-replace-lazy>Menu</div>
        <h1 class="app-header-toolbar__item app-header__title">App Name</h1>
        <div id="app-header-toolbar-buttons" class="app-header-toolbar__item app-header-toolbar__user-menu-activator"></div>
      </div>
    </div>
    <nav id="app-menu" wc-replace-hidden>
      <ul>
        <li>
          <ion-item button>
            <a href="/page/cards-demo">Cards Demo</a>
          </ion-item>
        </li>
        <li>
          <ion-item button>
            <a href="/page/user-data">User data</a>
          </ion-item>
        </li>
        <li>
          <ion-item button>
            <a href="/page/lorem-ipsum">Lorem Ipsum Page</a>
          </ion-item>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <app-root></app-root>
    <noscript>
      <br />
      <p class="ion-text-center h5">This site requires JavaScript!</p>
    </noscript>
  </main>
  <ion-app></ion-app>
  <footer class="app-footer">
    <span>Footer</span>
  </footer>
</body>
</html>
